<!DOCTYPE html>
<html lang="en-us">
<head>
  <base href="https://cdn.jsdelivr.net/gh/Fortnitepooppoouuu/gzip_wgl@latest/">
  <meta charset="utf-8">
  <title>Unity WebGL Player | Gzip Demo</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body { margin:0; padding:0; background:#231F20; }
    #unity-container { width:100%; height:100%; position:fixed; top:0; left:0; }
    #loading-text { color:white; font-size:32px; text-align:center; margin-top:20px; }
  </style>
</head>
<body>
  <div id="loading-text">LOADING...</div>
  <div hidden id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>

  <script>
    (async () => {
      const config = {
        dataUrl: "Build/giz.data.gz",
        frameworkUrl: "Build/giz.framework.js.gz",
        codeUrl: "Build/giz.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YourName",
        productName: "Gzip Demo",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      container.hidden = false;
      const canvas = document.querySelector("#unity-canvas");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      const script = document.createElement("script");
      script.src = "Build/giz.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (progress * 100) + "%";
        }).then(() => {
          document.querySelector("#loading-text").remove();
        });
      };
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
